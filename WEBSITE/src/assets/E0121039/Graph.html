<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
<style>
  body{
    background-color: rgb(208, 255, 0);
    vertical-align: top;
    margin: 0 auto;
  }
  
</style>
<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>

var xArray = [1,2.1,2.6,4,4.5,6,7,8,9,10];
var yArray = [2.5,3.1,3.6,3.6,4.1,4.2,4,4.1,4.1,4.1];

// Define Data
var data = [{
  x:xArray,
  y:yArray,
  mode:"markers"
}];

// Define Layout
var layout = {
  xaxis: {range: [0,10], title: "Number of successive rifles"},
  yaxis: {range: [0, 5], title: "Velocity(m/s)"},  
  title: "Time-average velocity of balls ejected by successive identical rifles"
};

// Display using Plotly
Plotly.newPlot("myPlot", data, layout);
</script>

</body>
</html>
